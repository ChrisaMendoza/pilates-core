<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (pack(); as packRef) {
      <div>
        <h2 data-cy="packDetailsHeading"><span>Pack</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ packRef.id }}</span>
          </dd>
          <dt><span>Pack Name</span></dt>
          <dd>
            <span>{{ packRef.packName }}</span>
          </dd>
          <dt><span>Description</span></dt>
          <dd>
            <span>{{ packRef.description }}</span>
          </dd>
          <dt><span>Price</span></dt>
          <dd>
            <span>{{ packRef.price }}</span>
          </dd>
          <dt><span>Billing Period</span></dt>
          <dd>
            <span>{{ packRef.billingPeriod }}</span>
          </dd>
          <dt><span>Credits</span></dt>
          <dd>
            <span>{{ packRef.credits }}</span>
          </dd>
          <dt><span>Validity Days</span></dt>
          <dd>
            <span>{{ packRef.validityDays }}</span>
          </dd>
          <dt><span>User</span></dt>
          <dd>
            <span>{{ packRef.user?.id }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Retour</span>
        </button>

        <button type="button" [routerLink]="['/pack', packRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editer</span>
        </button>
      </div>
    }
  </div>
</div>
